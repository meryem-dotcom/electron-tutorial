<!DOCTYPE html>
<html lang="tr-TR" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <button type="button" id="gonderbtn">Tıkla</button>
    <input type="text" id="value">
    <input type="password" id="txtsifre">
    <button type="button" name="button" id="newpencere">YENİ PENCEREEEE</button>
    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;


        let newP = document.querySelector('#newpencere');
        let btn = document.getElementById("gonderbtn");
        let inputvalue = document.getElementById('value');
        let txtsifre = document.querySelector('#txtsifre');
        newP.addEventListener("click", () => {
            ipcRenderer.send("key3");
        });
        btn.addEventListener("click", () => {
            ipcRenderer.send('key', 'merhabaaaaa');
            ipcRenderer.send('key2', inputvalue.value + '*' + txtsifre.value);
        });
    </script>
</body>

</html>
