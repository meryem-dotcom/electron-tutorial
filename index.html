<!DOCTYPE html>
<html lang="tr-TR" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <button type="button" id="gonderbtn">Tıkla</button>
    <input type="text" id="value">
    <button type="button" name="button">YENİ PENCEREEEE</button>
    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;



        let btn = document.getElementById("gonderbtn");
        let inputvalue = document.getElementById('value');
        btn.addEventListener("click", () => {
            ipcRenderer.send('key', 'merhabaaaaa');
            ipcRenderer.send('key2', inputvalue.value);
        });
    </script>
</body>

</html>
